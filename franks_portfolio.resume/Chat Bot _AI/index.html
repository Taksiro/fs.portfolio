    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <div class="container-fluid">
    <div class="row g-0 text-center m-5">
      <div class="container-fluid text">

        <div class="col-6 col-md-4 m-5"><h2>Need answers?</h2></div>
      </div>
    </div>  
    <div class="container">
      <form action="#" class="chat-forms">
          <textarea type="text" class="form-control" id="message-inputs" placeholder="What's on your mind..." aria-label="Recipientâ€™s username" aria-describedby="button-addon2"></textarea>

      -->
      </form>
    </div>
    <div class="container mt-5 border border-1 p-5">
      <div class="form-floating" id="chatbot-bodys">
        <div class="messages bot-messages">
          <div class="message-texts">
          </div>
        </div>
      </div>
    </div>
    </div>
